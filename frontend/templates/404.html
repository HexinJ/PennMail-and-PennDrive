<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennCloud Terms and Conditions - 404 Error</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      tt {
        font-family: monospace;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
        align-items: center;
        background: linear-gradient(135deg, #00a1ff 0%, #0057ff 100%);
      }

      .login-container {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: max(70vw, 400px);
        margin: 20px auto;
      }

      .login-title {
        text-align: center;
        margin-bottom: 2rem;
        color: #333;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #0066ff;
      }

      .login-button {
        width: 100%;
        padding: 0.75rem;
        background: #0066ff;
        color: #f1f1f1;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button:hover {
        background: #0052cc;
      }

      .create-account {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
        font-size: 0.9rem;
      }

      .create-account a {
        color: #0066ff;
        text-decoration: none;
      }

      h2 {
        margin-top: 25px;
        font-size: 14px; 
        font-weight: 500;
      }

      h3 {
        font-size: 13px;
        font-weight: 500;
        margin-top: 10px;
      }

      p, li {
        font-size: 12px;
      }

      ul {
        margin: 10px auto 10px 15px;
      }

      footer {
        color: #f1f1f1;
        text-align: center;
        margin-top: 100px;
        margin-bottom: 25px;
      }

      footer a {
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
    <h1 style="text-align: center; margin-bottom: 50px;">404 Error</h1>
    <p style="text-align: center;">Whoops! We're not quite sure how you got here... our team is looking into it. In the meantime, have a cookie! &#127850;</p>
    </div>
    <footer>
      &#169;2024. Made with &#10084;&#65039; by Team 21. All rights reserved. <a href="https://github.com/CIS5550/fa24-cis5050-T21">Check out our code!</a>
    </footer>
  </body>
</html>
