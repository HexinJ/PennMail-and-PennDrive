<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennCloud Home</title>
    <script src="https://use.fontawesome.com/cefbebdc70.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      tt {
        font-family: monospace;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
        align-items: center;
        background: linear-gradient(135deg, #00a1ff 0%, #0057ff 100%);
      }

      .login-container {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: max(70vw, 400px);
        margin: 20px auto;
      }

      .login-title {
        text-align: center;
        margin-bottom: 2rem;
        color: #333;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #0066ff;
      }

      .login-button {
        width: 100%;
        padding: 0.75rem;
        background: #0066ff;
        color: #f1f1f1;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button:hover {
        background: #0052cc;
      }

      .create-account {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
        font-size: 0.9rem;
      }

      h2 {
        margin-top: 25px;
        font-size: 14px; 
        font-weight: 500;
      }

      h3 {
        font-size: 13px;
        font-weight: 500;
        margin-top: 10px;
      }

      p, li {
        font-size: 12px;
      }

      ul {
        margin: 10px auto 10px 15px;
      }

      footer {
        color: #f1f1f1;
        text-align: center;
        margin-top: 100px;
        margin-bottom: 25px;
      }

      footer a {
        color: #f1f1f1;
      }

      i {
        font-size: 32px !important;
        color: #0057ff !important;
      }

      .container {
        width: 64px;
        height: 64px;
        border-radius: 32px;
        padding: 16px;
        display: inline-block;
        margin: 10px auto;
        border: 0px solid transparent;
        background-color: #e8e8e8;
        cursor: pointer;
        text-align: center;
      }

      .container > p {
        margin-top: 24px;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-align: center;
      }

      h1 {
        font-size: 24px !important;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      #logout, #changepassword {
        margin: 60px 30px 0 30px;
        display: inline-block;
	width: max-content;
        text-align: center;
        font-size: 12px;
        text-decoration: none;
        color: #0066ff;
	padding: 5px 15px;
	border: 2px solid #0066ff;
	border-radius: 8px;
	transition: all ease-in-out 0.3s;
      }

      #logout:hover, #changepassword:hover {
        border: 2px solid #0066ff;
        background: #0066ff;
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div style="text-align: center;margin: 0 auto;">
        <h1 style="margin-bottom: 30px;">Welcome, <span id="name"></span></h1>
        <a href="/email_inbox"><div class="container" style="margin-right: 20px;"><i class="fa fa-envelope-o" aria-hidden="true"></i><p>Email</p></div></a>
        <a href="/files"><div class="container" style="margin-left: 20px;"><i class="fa fa-folder-open-o" aria-hidden="true"></i><p>Files</p></div></a>
	<div style="display: block;text-align: center;margin: 0 auto;">
          <a href="/changepassword" id="changepassword">Change My Password</a>
          <a href="/logout" id="logout">Logout</a>
	</div>
      </div>
    </div>
    <footer>
      &#169;2024. Made with &#10084;&#65039; by Team 21. All rights reserved. <a href="https://github.com/CIS5550/fa24-cis5050-T21">Check out our code!</a>
    </footer>
    <script>
      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ')
            c = c.substring(1);
          if (c.indexOf(name) == 0)
            return c.substring(name.length, c.length);
        }
        return "";
      }

      function setName() {
        document.getElementById("name").innerHTML = getCookie("name") || "User";
      }

      setName();
    </script>
  </body>
</html>
